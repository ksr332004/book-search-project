<div class="widgets col-md-12">
    <div class="col-md-3"></div>
    <form class="form-group col-md-6">
        <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email">
        </div>
        <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
        </div>
        <div class="form-group col-md-3">
            <button type="submit" class="btn btn-warning" ng-click="login()">Log in</button>
        </div>
        <div class="col-md-9">
            <p>New to Book Search Service?<br/><a href="/#/signup">Create an account.</a></p>
        </div>
    </form>
    <div class="col-md-3"></div>
</div>
