<div class="auth-main">
  <div class="auth-block">
    <h1>Log in</h1>
    <a href="/#/signup" class="auth-link">Go to Sign up!</a>

    <form class="form-horizontal">

      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="custom-form-control" id="inputName3" ng-model="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="custom-form-control" ng-model="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default custom-btn-auth" ng-click="login()">Submit</button>
          <!-- <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>

  </div>
</div>
