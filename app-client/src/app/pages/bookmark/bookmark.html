<div class="widgets">
  <div class="ng-cloak" ng-controller="searchPageCtrl as selectpickerVm">
    <div class="form-group">
      <ui-select ng-model="selectpickerVm.selectedItem.selected"
                 class="btn-group bootstrap-select form-control"
                 ng-disabled="false"
                 append-to-body="true"
                 search-enabled="false">
        <ui-select-match placeholder="Standard Select">
          <span> {{$select.selected.label}}</span>
        </ui-select-match>
        <ui-select-choices repeat="standardItem in selectpickerVm.standardSelectItems | filter: $select.search">
          <span ng-bind-html="standardItem.label"></span>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="form-group ">
      <ui-select ng-model="selectpickerVm.withSearchItem.selected"
                 class="btn-group bootstrap-select form-control"
                 ng-disabled="false"
                 append-to-body="true"
                 search-enabled="true">
        <ui-select-match placeholder="Select With Search">
          {{$select.selected.label}}
        </ui-select-match>
        <ui-select-choices
            repeat="withSearchItem in selectpickerVm.selectWithSearchItems | filter: $select.search">
          <span ng-bind-html="withSearchItem.label"></span>
        </ui-select-choices>
      </ui-select>
      
    </div>
  </div>

  <div class="button-wrapper"><button type="button" class="btn btn-info">Search</button></div>

  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div ba-panel ba-panel-title="Condensed Table" ba-panel-class="with-scroll table-panel">
        <div class="horizontal-scroll">
          <table class="table table-condensed">
            <thead>
            <tr>
              <th class="table-id">#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in peopleTableData">
              <td class="table-id">{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.username}}</td>
              <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
              <td><button class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
