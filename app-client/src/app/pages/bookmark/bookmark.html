<div class="widgets">
  <div class="col-md-12">
    <div class="ng-cloak" form="vm.standardItem" ng-controller="searchPageCtrl as selectpickerVm">

      <div class="form-group col-md-3">
        <ui-select ng-model="vm.standardItem.selected" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true" search-enabled="false">
        <ui-select-match placeholder="검색필드">
        <span> {{$select.selected.label}}</span>
        </ui-select-match>
        <ui-select-choices repeat="standardItem in selectpickerVm.standardSelectItems | filter: $select.search">
        <span ng-bind-html="standardItem.label" ng-model="vm.standardItem.value"></span>
        </ui-select-choices>
        </ui-select>
      </div>

    </div>

    <div class="form-group col-md-7">
      <input ng-model="vm.searchQuery" type="text" class="form-control" id="searchQuery" placeholder="검색">
    </div>

    <div class="button-wrapper col-md-2">
      <button type="button" class="btn btn-info" ng-click="searchBookList(1)">검색</button>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <div ba-panel ba-panel-class="with-scroll">
        <div class="horizontal-scroll">
          <table class="table table-condensed">
          <thead>
          <tr>
            <th class="table-id">
              카테고리
            </th>
            <th>
              책제목
            </th>
            <th>
              지음
            </th>
            <th>
              정상가격
            </th>
            <th>
              할인가격
            </th>
            <th>
              더보기
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="book in bookListTableData">
            <td class="table-id">
              {{book.category}}
            </td>
            <td>
              {{book.title}}
            </td>
            <td>
              {{book.authorString}}
            </td>
            <td>
              {{book.price}}
            </td>
            <td>
              {{book.sale_price}}
            </td>
            <td>
              <button class="status-button btn btn-xs btn-success" data-toggle="modal" ng-click="open('app/pages/search/bookmarkModal.html', 'md', book)">더보기</button>
            </td>
          </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="pull-left" ng-hide="hasPrev==false">
    <button type="submit" class="btn btn-primary" ng-click="searchBookListNext(currentPage-1)">Prev</button>
  </div>
  <div class="pull-right" ng-hide="hasNext==false">
    <button type="submit" class="btn btn-primary" ng-click="searchBookListNext(currentPage+1)">Next</button>
  </div>
</div>
